<!--<nav [ngClass]="{invisible:vis()}">-->
<nav [style.display]="vis==false?'none':''" (mouseleave)="toggle()">
  <ul class="menu"  [style.display]="open(false)==true?'flex':''"  >
    <li *ngFor="let menuItem of menuItems; let i = index">
     <a class="menu__item link"  (click)="toggle()"> {{menuItem.title}} </a>
    </li>
  </ul>
</nav>
